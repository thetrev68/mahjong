<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="description" content="American Mahjong game - Mobile">
    <meta name="keywords" content="Mahjong, free, game, javascript, mobile">
    <title>American Mahjong - Mobile</title>

    <!-- PWA Manifest (disabled during development - causes console warnings) -->
    <!-- <link rel="manifest" href="manifest.json"> -->

    <!-- iOS-specific meta tags -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Mahjong">
    <link rel="apple-touch-icon" href="icons/icon-180.png">

    <!-- Theme color for browsers -->
    <meta name="theme-color" content="#0c6d3a">

    <!-- Viewport for mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- Mobile styles will be loaded by main.js, but we load animations explicitly -->
    <!-- Mobile styles will be loaded by main.js -->
  <script type="module" crossorigin src="/mahjong/assets/mobile-DcUiffJ7.js"></script>
  <link rel="modulepreload" crossorigin href="/mahjong/assets/card-COOX9W03.js">
  <link rel="stylesheet" crossorigin href="/mahjong/assets/mobile-D6I9uVuK.css">
</head>

<body>
    <div id="mobile-app">
        <!-- Wall Counter (absolute positioned, top-right) -->
        <div id="wall-counter" class="wall-counter">
            <span class="wall-label">Wall</span>
            <span class="wall-tiles">--</span>
        </div>



        <!-- Top: Opponent information bars -->
        <div id="opponents-container" class="opponents-container">
            <div id="opponent-top"></div>
            <div id="opponent-left"></div>
            <div id="opponent-right"></div>
        </div>

        <!-- Center: Discard pile and game status -->
        <div id="game-center" class="game-center">
            <div id="home-page-tiles" class="home-page-tiles-container" style="display: none;">
                <!-- Populated by HomePageTiles component -->
            </div>
            <div id="game-status" class="game-status">Loading American Mahjong...</div>
            <div id="discard-container" class="discard-container"></div>
        </div>

        <!-- Player hand -->
        <div id="hand-area" class="hand-area">
            <div id="player-rack-container" class="player-rack-container"></div>
            <div id="hand-container" class="hand-container"></div>
        </div>

        <!-- Hints Panel (above bottom menu) -->
        <div id="hints-panel" class="hints-panel">
            <button id="hints-toggle" class="hints-toggle">HINTS</button>
            <div id="hints-content" class="hints-content" style="display: none;">
                <!-- Populated by HintsPanel component -->
            </div>
        </div>

        <!-- Bottom action menu -->
        <div class="bottom-menu">
            <button id="draw-btn" class="menu-btn menu-btn--primary" style="display: none;">DRAW</button>
            <button id="sort-btn" class="menu-btn">SORT</button>
            <button id="new-game-btn" class="menu-btn">Start</button>
            <button id="mobile-settings-btn" class="menu-btn">??</button>
        </div>
    </div>

    <!-- Mobile scripts -->
</body>

</html>
